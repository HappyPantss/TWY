<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/augmented-ui@2/augmented-ui.min.css">
    <link rel="shortcut icon" type="image/png" href="./img/favicon.png" />
    <title>TWY - Thunderboom Records</title>
</head>

<body>
    <header>
        <div class="header-text-container" data-augmented-ui="br-clip-x border">
            <h1>Make A Song With TWY!</h1>
        </div>
    </header>
    <main>
        <div class="grid">
            <div class="grid-lines">
            </div>
        </div>
        <div class="container">
            <div class="twy-image">
            </div>
            <div class="blade"></div>

            <div class="chat">
                <ul class="chat_messages">
                </ul>
            </div>
            <div class="message loading">
                <div class="op-typing">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
            <div class="send_message" data-augmented-ui="tl-clip-y t-clip-x tr-2-clip-x border">
                <div id="voiceWrapper">
                    <button class="inputBtn" id="talk" data-augmented-ui="tr-clip-x br-clip"></button>
                    <button class="inputBtn inactive" id="play" data-augmented-ui="tl-clip tr-clip"></button>
                    <button class="inputBtn" id="pause" data-augmented-ui="tl-clip tr-clip" disabled></button>
                </div>
            </div>
        </div>
        <!-- <div class="dropshadow"></div> -->
    </main>
    <script src="https://cdn.rawgit.com/jshanley/blip/master/blip.min.js"></script>
    <script type="module" src="https://unpkg.com/tone@14.7.77/build/Tone.js"></script>
    <script type="module" src="js/script.js" defer></script>
</body>

</html>
