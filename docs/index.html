<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/augmented-ui@2/augmented-ui.min.css">
    <link rel="shortcut icon" type="image/png" href="./img/favicon.png" />
    <title>TWY - Thunderboom Records</title>
</head>

<body>
    <header>
        <h1>Chat with TWY</h1>
    </header>
    <main>
        <div class="container">
            <div class="twy-image">
            </div>
            <div class="blade"></div>
            <div class="chat">
                <ul class="chat_messages">
                    <li class="message twy">
                        <p class="text_meta">
                            TWY
                        </p>
                        <p class="text">
                            <span>
                                Hey jij daar! Mijn naam is TWY :) Ik hou van muziek maken en ik ben ontzettend beniewd
                                naar de muziek die jullie op
                                aarde luisteren. Laten we beignnen met een beat, wat voor beat wil je?
                            </span>
                        </p>
                    </li>
                </ul>
            </div>
            <div class="send_message" data-augmented-ui="tl-clip-y t-clip-x tr-2-clip-x border">
                <!-- <input id="textInput" type="text" data-augmented-ui="bl-clip br-clip" placeholder="Tekst">
                        <button class="inputBtn" id="btnAnswer" data-augmented-ui="bl-clip">Verstuur</button> -->
                <div id="voiceWrapper">
                    <button class="inputBtn" id="talk" data-augmented-ui="tr-clip-x br-clip"></button>
                    <button class="inputBtn inactive" id="play" data-augmented-ui="tl-clip tr-clip"></button>
                    <button class="inputBtn" id="pause" data-augmented-ui="tl-clip tr-clip"></button>
                </div>
                <!-- <button class="inputBtn" id="btnPlay" data-augmented-ui="tl-clip">Play</button> -->
            </div>
        </div>
    </main>
    <script src="https://cdn.rawgit.com/jshanley/blip/master/blip.min.js"></script>
    <script type="module" src="https://unpkg.com/tone@14.7.77/build/Tone.js"></script>
    <script type="module" src="js/script.js" defer></script>
</body>

</html>
